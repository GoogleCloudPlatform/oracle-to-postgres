# To Build Manually
# export PROJECT_ID=dms-heterogeneous
# gcloud builds submit --config cicd/cloudbuild.yaml --project=${PROJECT_ID}

timeout: 7200s
steps:
- id: oracle
  name: "gcr.io/dms-heterogeneous/build-oracle-to-postgres"
  args: ["mv", "/oracle", "/workspace/"]
- id: build
  name: "gcr.io/dms-heterogeneous/build-oracle-to-postgres"
  args: ["make", "build"]
  waitFor: ['oracle']

